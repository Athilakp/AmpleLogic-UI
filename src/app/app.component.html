<mat-toolbar>
    <span class="name">ample<span class="logic">Logic</span></span>
    <div class="dropdowns">
        <a class="dropdown-link"><i class="fa-solid fa-user-check dropdown-icon"></i>Organization Structure<i
                class="fas fa-caret-down dropIcon"></i></a>
        <a class="dropdown-link"><i class="fa-regular fa-square dropdown-icon"></i>Configurations<i
                class="fas fa-caret-down dropIcon"></i></a>
        <a class="dropdown-link"><i class="fa-regular fa-copy dropdown-icon"></i>Reports<i
                class="fas fa-caret-down dropIcon"></i></a>
        <a class="dropdown-link"><i class='fa-solid fa-gears dropdown-icon'></i>ETL<i
                class="fas fa-caret-down dropIcon"></i></a>
    </div>
    <span class="spacer"></span>
    <a href="#" class="mx-3"><img src="./assets/img/flag.png" class="flag-icon">
    </a>
    <a href="" class="mx-3 bell-icon"><i class="fa-regular fa-bell"></i></a>
    <a href="" class="mx-3 user-icon"><i class="fas fa-user-circle"></i></a>
</mat-toolbar>
<div class="container" [hidden]="!show">
    <app-progress-bar [progressValue]="loadingProgress"></app-progress-bar>
</div>
<div class="d-flex justify-content-center align-items-center vh-100" *ngIf="buttonClicked">
    <button class="btn btn-primary loading-button" (click)="startLoading()">Start</button>
</div>
<div class="bottom-bar">
    <div class="companyName"><span class="cm-name">ample<span class="cm-logic">Logic</span></span></div>
    <div class="copyright">Copyrights &copy; 2010-2023 Amplelogic | All Rights Reserved</div>
</div>
<div class="custom-alert" *ngIf="showAlert">
    <div class="alert-content">
        <div class="alert-message">
            <div><i class="fa fa-check check-icon"></i>Success</div>
            <span class="success-message">Migration applied successfully.</span>
        </div>
        <button class="close-button" (click)="closeAlert()">&times;</button>
    </div>
</div>
